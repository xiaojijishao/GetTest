	<script type="text/javascript">

		$(function(){

			//http://localhost:8080/home/order.html?ids=3
			ids = location.search.substring(5);
			//console.log(ids);
			/*if( ids != ''){
				return;
			}*/

			//请求当前用户的默认的地址信息和 从购物车中 选中的商品的信息
			var url = "http://localhost:8080/api/home/cartItem";
			var requestData = {'a':'info','ids':ids};
			$.post(url,requestData,function(responseData){
				//obj 变量声明时，不写var ,这个变量就是全局变量
				 obj = eval('('+responseData+')');

				if(obj.code != 200){
					layer.msg('网络错误')
					return;
				}

				var address = '<a href="my-addres.html" class="aui-address-box-default">\n' +
						'\t\t\t\t\t<ul>\n' +
						'\t\t\t\t\t\t<li>\n' +
						'\t\t\t\t\t\t\t<strong>'+(obj.address.name +' '+ obj.address.tel)+'</strong>\n' +
						'\t\t\t\t\t\t\t<span class="aui-tag" id="aui-home">家里</span>\n' +
						'\t\t\t\t\t\t\t<span class="aui-tag aui-tag-default" id="aui-default">默认</span>\n' +
						'\t\t\t\t\t\t</li>\n' +
						'\t\t\t\t\t\t<li>\n' +
						'\t\t\t\t\t\t\t<i class="aui-icon aui-icon-address"></i>\n' +
						'\t\t\t\t\t\t\t'+(obj.address.province+obj.address.city+obj.address.area+obj.address.street+obj.address.detail)+'\n' +
						'\t\t\t\t\t\t</li>\n' +
						'\t\t\t\t\t</ul>' +
						'<\a>\n';
				$('#address').empty().append(address);

				var mylist='';
				sum = 0;
				$.each(obj.list,function(i,d){

					sum += d.product.xprice * d.cartItem.num;

					var pic = d.product.images.split(',');
					if(pic.length == 0){
						pic[0] = '/static/no.jpg';
					}

					mylist += '\t\t\t<a href="javascript:;" class="aui-list-product-fl-item">\n' +
							'\t\t\t\t<div class="aui-list-product-fl-img">\n' +
							'\t\t\t\t\t<img src="'+pic[0]+'" alt="">\n' +
							'\t\t\t\t</div>\n' +
							'\t\t\t\t<div class="aui-list-product-fl-text">\n' +
							'\t\t\t\t\t<h3 class="aui-list-product-fl-title">'+d.product.name+'</h3>\n' +
							'\t\t\t\t\t<div class="aui-list-product-fl-mes">\n' +
							'\t\t\t\t\t\t<div>\n' +
							'\t\t\t\t\t\t\t<span class="aui-list-product-item-price">\n' +
							'\t\t\t\t\t\t\t\t<em>¥</em>\n' +
							'\t\t\t\t\t\t\t\t'+d.product.xprice+'\n' +
							'\t\t\t\t\t\t\t</span>\n' +
							'\t\t\t\t\t\t\t<span class="aui-list-product-item-del-price">\n' +
							'\t\t\t\t\t\t\t\t¥'+d.product.yprice+'\n' +
							'\t\t\t\t\t\t\t</span>\n' +
							'\t\t\t\t\t\t</div>\n' +
							'\t\t\t\t\t\t<div class="aui-btn-purchase">\n' +
							'\t\t\t\t\t\t\t<span>x'+d.cartItem.num+'</span>\n' +
							'\t\t\t\t\t\t</div>\n' +
							'\t\t\t\t\t</div>\n' +
							'\t\t\t\t\t<div class="aui-list-product-fl-bag">\n' +
							'\t\t\t\t\t\t<span><img src="themes/img/icon/bag1.png" alt=""></span>\n' +
							'\t\t\t\t\t\t<span><img src="themes/img/icon/bag2.png" alt=""></span>\n' +
							'\t\t\t\t\t</div>\n' +
							'\t\t\t\t</div>\n' +
							'\t\t\t</a>';
				});
				$('#list').empty().append(mylist);
				$('.total').text('￥'+sum);

			});

		});

		function  submitOrder() {

			var loadIndex = layer.load();

			var url = "http://localhost:8080/api/home/order";
			var requestData = {'a':'put','aid':obj.address.id,'sum':sum,'ids':ids};
			$.post(url,requestData,function(responseData){

				layer.close(loadIndex);

				var res = eval('('+responseData+')');
				if(res.code == 200){
					//跳转到支付页
					location.href='Settlement.html?oid='+res.oid+'@'+res.sum;
				}else{
					layer.msg(res.msg);
				}

			});
		}

	</script>
