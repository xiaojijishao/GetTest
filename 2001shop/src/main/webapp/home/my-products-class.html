<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>萌宝</title>
	<link rel="stylesheet" href="themes/css/core.css">
	<link rel="stylesheet" href="themes/css/icon.css">
	<link rel="stylesheet" href="themes/css/home.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>
	<header class="aui-header-default aui-header-fixed ">
		<a href="#" class="aui-header-item">
			<i class="aui-icon aui-icon-back"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-search-box">
				<i class="aui-icon aui-icon-small-search"></i>
				<input id="" type="text"  placeholder="iphone8 手机钢化膜" class="aui-header-search">
			</div>
		</div>
		<a href="#" class="aui-header-item-icon">
			<i class="aui-icon aui-icon-packet"></i>
			<i class="aui-icon aui-icon-member"></i>
		</a>
	</header>
	<section class="aui-new-search-content">
		<div class="aui-new-search-tab">
			<ul>
				<li>
					<span class="aui-active">综合</span>
				</li>
				<li>
					<span>销量</span>
				</li>
				<li>
					<span>价格</span>
				</li>
				<li>
					<span>筛选</span>
				</li>
			</ul>
		</div>
		<div class="aui-custom-search-tab">
			<ul>
				<li>
					<span class="aui-active">萌宝配送</span>
				</li>
				<li>
					<span>新品</span>
				</li>
				<li>
					<span>品牌</span>
				</li>
				<li>
					<span>前置摄像</span>
				</li>
			</ul>
		</div>
	</section>
	<section class="aui-list-product">
		<div class="aui-list-product-float-item" id="items">
			<a href="javascript:;" class="aui-list-product-fl-item">
				<div class="aui-list-product-fl-img">
					<img src="themes/img/pd/sf-11.jpg" alt="">
				</div>
				<div class="aui-list-product-fl-text">
					<h3 class="aui-list-product-fl-title">2016夏天新款男士短袖t恤青少年韩版修身印花圆领半袖男装衣服潮领半袖男装衣服潮领半袖男装衣服潮</h3>
					<div class="aui-list-product-fl-mes">
						<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								399.99
							</span>
							<span class="aui-list-product-item-del-price">
								¥495.65
							</span>
						</div>
						<div class="aui-btn-purchase">
							99%好评
						</div>

					</div>
					<div class="aui-list-self-sell">
						<span class="aui-self-sell">自营</span>
						<em class="aui-self-sell-em">247800条评价</em>
					</div>

				</div>
			</a>
		</div>
	</section>
	<script type="text/javascript" src="themes/js/jquery.min.js"></script>
	<script type="text/javascript">
		function getList(){
			var url = "http://localhost:8080/api/home/product?a=list";
			var requestData = {};
			$.post(url, requestData, function(responseData){

				//将 json字符串转换成 json对象
				var objList = eval('('+responseData+')');

				var trs = "";
				$.each(objList,function(i,obj){

					var pic = obj.images.split(',');
					if(pic.length == 0){
						pic[0] = '/static/no.jpg';
					}

					trs += '<a href="ui-product.html?id='+obj.id+'" class="aui-list-product-fl-item">\n' +
							'\t\t\t\t<div class="aui-list-product-fl-img">\n' +
							'\t\t\t\t\t<img src="'+pic[0]+'" alt="">\n' +
							'\t\t\t\t</div>\n' +
							'\t\t\t\t<div class="aui-list-product-fl-text">\n' +
							'\t\t\t\t\t<h3 class="aui-list-product-fl-title">'+(obj.name+obj.intro)+'</h3>\n' +
							'\t\t\t\t\t<div class="aui-list-product-fl-mes">\n' +
							'\t\t\t\t\t\t<div>\n' +
							'\t\t\t\t\t\t\t<span class="aui-list-product-item-price">\n' +
							'\t\t\t\t\t\t\t\t<em>¥</em>\n' +
							'\t\t\t\t\t\t\t\t'+obj.xprice+'\n' +
							'\t\t\t\t\t\t\t</span>\n' +
							'\t\t\t\t\t\t\t<span class="aui-list-product-item-del-price">\n' +
							'\t\t\t\t\t\t\t\t¥'+obj.yprice+'\n' +
							'\t\t\t\t\t\t\t</span>\n' +
							'\t\t\t\t\t\t</div>\n' +
							'\t\t\t\t\t\t<div class="aui-btn-purchase">\n' +
							'\t\t\t\t\t\t\t'+obj.sellNum+'次销量\n' +
							'\t\t\t\t\t\t</div>\n' +
							'\n' +
							'\t\t\t\t\t</div>\n' +
							'\t\t\t\t\t<div class="aui-list-self-sell">\n' +
							'\t\t\t\t\t\t<span class="aui-self-sell">自营</span>\n' +
							'\t\t\t\t\t\t<em class="aui-self-sell-em">'+obj.watchNum+'次浏览</em>\n' +
							'\t\t\t\t\t</div>\n' +
							'\n' +
							'\t\t\t\t</div>\n' +
							'\t\t\t</a>';
				});
				$('#items').empty().append(trs);

			});
		}

		$(function(){
			getList();
		});

	</script>
</body>
</html>
