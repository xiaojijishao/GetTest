		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
			return 'left';
		}

//字数限制
function checkLength(which) {
	var maxChars = 100; //
	if(which.value.length > maxChars){
	   layer.open({
	   icon:2,
	   title:'提示框',
	   content:'您输入的字数超过限制!',	
    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
	}else{
		var curr = maxChars - which.value.length; //250 减去 当前输入的
		document.getElementById("sy").innerHTML = curr.toString();
		return true;
	}
};

/*用户-停用*/
function member_stop(obj,id){

    layer.confirm('确认要停用吗？',function(index){

        //先发送请到服务器，服务器处理完后，再做前端效果的变化
        var url = "http://localhost:8080/api/admin/admin";
        //1正常2停用
        var requestData = {'a':'status','id':id,'status':2};
        $.post(url, requestData, function(responseData){
            //将 json字符串转换成 json对象
            var response = eval('('+responseData+')');
            if(response.code == 200){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-success" onClick="member_start(this,'+id+')" href="javascript:;" title="启用"><i class="fa fa-check bigger-120"></i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                $(obj).remove();
                layer.msg('已停用!',{icon: 5,time:1000});
            }else{
                layer.alert(response.msg,{icon: 5,time:3000});
            }
        });

	});
}
/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){

        //先发送请到服务器，服务器处理完后，再做前端效果的变化
        var url = "http://localhost:8080/api/admin/admin";
        //1正常2停用
        var requestData = {'a':'status','id':id,'status':1};
        $.post(url, requestData, function(responseData){
            //将 json字符串转换成 json对象
            var response = eval('('+responseData+')');

                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs" onClick="member_stop(this,'+id+')" href="javascript:;" title="停用"><i class="fa fa-close bigger-120"></i></a>');
